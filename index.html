<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио - Тешебаев Алихан</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
            background-color: #f8f9fa;
            color: #333;
        }
        header, footer {
            text-align: center;
            margin-bottom: 30px;
        }
        .project, .donation-block {
            margin-bottom: 25px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            background: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }
        /* Стили для блока пожертвований */
        .donation-block {
            text-align: center;
            border: 2px dashed #007bff;
        }
        .qr-code {
            width: 180px;
            height: 180px;
            margin: 15px auto;
            display: block;
            border: 1px solid #eee;
        }
        .donate-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }
        .donate-btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<header>
    <h1>Тешебаев Алихан</h1>
    <p>Ученик 27 школы</p>
</header>

<main>
    <div class="project">
        <h3>Первый проект</h3>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/I7U4Ma6SICc" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div class="project">
        <h3>Проект 2</h3>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/n8aVS4ffUkk" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div class="donation-block">
        <h3>Для пожертвования</h3>
        <p>Если вам нравятся мои проекты, вы можете поддержать меня:</p>
        
        <img src="qr.png" alt="QR-код для оплаты" class="qr-code">
        
        <br>
        <a href="ССЫЛКА_НА_ТВОЙ_ДОНАТ" class="donate-btn">Поддержать автора</a>
    </div>
</main>

<footer>
    <p>© 2026 Тешебаев Алихан</p>
</footer>

</body>
</html>
